<div class="control-button-group">
    <button (click)="previousPage()">Previous</button>
    <button (click)="nextPage()">Next</button>
</div>
<div *ngIf="currentPage>=0" class="background">
    <div class="markdown previous" *ngIf="currentPage>=1" [innerHtml]="slideTexts[currentPage-1] | markdownToHtml"></div>
    <div class="markdown current" [innerHtml]="slideTexts[currentPage] | markdownToHtml"></div>
    <div class="markdown next" *ngIf="currentPage<slideTexts.length-1" [innerHtml]="slideTexts[currentPage+1] | markdownToHtml"></div>

    <div>{{currentPage+1}}/{{slideTexts.length}}</div>
</div>
